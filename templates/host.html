<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host View - MuSo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-b from-white to-red-50">
    
    {% include 'navbar.html' %}

    <div class="container mx-auto px-4 py-8">
        <h1 class="mb-8 text-center text-4xl font-bold text-gray-900">Questions & Answers</h1>

        <!-- ‚úÖ Fix: Use flex for proper side-by-side layout -->
        <div class="flex flex-col lg:flex-row gap-8">
            
            <!-- ‚úÖ Left Side: Questions & Answers (Takes 2/3 Width) -->
            <div class="w-full lg:w-2/3 space-y-6">
                <div id="qa-list" class="space-y-6">
                    <!-- Questions & Answers will be dynamically loaded here -->
                </div>
            </div>

            <!-- ‚úÖ Right Side: Leaderboard (Takes 1/3 Width) -->
            <div class="w-full lg:w-1/3 space-y-6">
                <!-- Top Questioners -->
                <div class="rounded-3xl bg-white p-6 shadow-lg">
                    <h2 class="mb-4 text-2xl font-semibold text-gray-900">üèÜ Top Questioners</h2>
                    <ul id="top-questioners" class="space-y-3">
                        <!-- Data will be inserted dynamically -->
                    </ul>
                </div>

                <!-- Top Answerers -->
                <div class="rounded-3xl bg-white p-6 shadow-lg">
                    <h2 class="mb-4 text-2xl font-semibold text-gray-900">üéØ Top Answerers</h2>
                    <ul id="top-answerers" class="space-y-3">
                        <!-- Data will be inserted dynamically -->
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <script src="{{ url_for('static', filename='host.js') }}"></script>    

</body>
</html>
